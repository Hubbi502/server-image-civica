# Nginx Configuration untuk storage.sangkaraprasetya.site
# Lokasi: /etc/nginx/sites-available/storage.sangkaraprasetya.site

# HTTP - redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name storage.sangkaraprasetya.site;

    # Untuk certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect semua request ke HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name storage.sangkaraprasetya.site;

    # SSL Certificate (akan otomatis diisi oleh certbot)
    ssl_certificate /etc/letsencrypt/live/storage.sangkaraprasetya.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/storage.sangkaraprasetya.site/privkey.pem;
    
    # SSL Settings - Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL Session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size - 50MB
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_comp_level 6;

    # Logging
    access_log /var/log/nginx/storage.sangkaraprasetya.site.access.log;
    error_log /var/log/nginx/storage.sangkaraprasetya.site.error.log;

    # Static files - gambar
    # Langsung serve dari disk, bypass Node.js untuk performa
    location /uploads {
        alias /var/www/storage-api/uploads;
        
        # Cache settings - gambar di-cache 30 hari
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        
        # CORS untuk akses dari app
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Disable directory listing
        autoindex off;
        
        # Try files
        try_files $uri =404;
    }

    # API endpoints - proxy ke Node.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (jika diperlukan nanti)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Bypass cache untuk API
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Rate limiting zone (definisikan di http block nginx.conf)
    # limit_req zone=api burst=20 nodelay;
}

# ============================================================================
# CATATAN INSTALASI:
# ============================================================================
#
# 1. Copy file ini ke /etc/nginx/sites-available/
#    sudo cp nginx.conf /etc/nginx/sites-available/storage.sangkaraprasetya.site
#
# 2. Buat symbolic link
#    sudo ln -s /etc/nginx/sites-available/storage.sangkaraprasetya.site /etc/nginx/sites-enabled/
#
# 3. Hapus default site jika perlu
#    sudo rm /etc/nginx/sites-enabled/default
#
# 4. Test konfigurasi
#    sudo nginx -t
#
# 5. Untuk SSL, jalankan certbot SEBELUM enable full config:
#    - Buat config minimal dulu (hanya listen 80)
#    - Jalankan: sudo certbot --nginx -d storage.sangkaraprasetya.site
#    - Setelah berhasil, update ke config lengkap
#
# 6. Restart nginx
#    sudo systemctl restart nginx
#
# 7. Untuk rate limiting, tambahkan di /etc/nginx/nginx.conf dalam http block:
#    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
#
